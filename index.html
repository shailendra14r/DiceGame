<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="Dice.css">
</head>
<body>
    <h1 id="heading" class="header">The Dice Game</h1>
    <div id="arena" class="arena">
    <div class="playingarea">
        <div id="player1" class="pdice">
            <img src="Diceimages/D1.png" alt="Dice image" id="dice1" class="image">
            <div class="caption">Player 1</div>
        </div>
        <div id="player2" class="pdice">
            <img src="Diceimages/D1.png" alt="Dice image" id="dice2"
            class="image">
            <div class="caption">Player 2</div>
        </div>
    </div>
    <div class="center">
        <button id="btn" class="btn" type="button">Start</button>
    </div>
    <div id="result" class="result center">
        Press START to play the Game
    </div>
    </div>
    <script src="Dice.js"></script>
</body>
</html>
